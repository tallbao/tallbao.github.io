{% if page.title == 'About' or page.title == 'Links' or page.title == 'Message' or page.title == 'Roco' %}
	<article class="section_index"><!--判断为真 则用css里的section_index大小-->

			<h1 class="title">{{ page.title }}</h1>

			{{ content | indent}}

	</article>
{% else %}
	<article>

		<h1 class="title">{{ page.title }}</h1>

		{{ content | indent}}

	</article>
{% endif %}

	<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">&larr; INDEX</a>
</div>
